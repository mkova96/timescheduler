<div class="container mt-5">
  <div class="section-top">
    <h1>Moje aktivnosti</h1>
    <div>
      <a routerLink="/activities/add" class="btn btn-secondary"
        ><i class="fas fa-plus mr-2"></i> Dodaj novu aktivnost</a
      >
    </div>
  </div>
  <div *ngFor="let activity of activities">
    <app-activity [activity]="activity" (deleted)="onDeleted()"></app-activity>
  </div>
</div>

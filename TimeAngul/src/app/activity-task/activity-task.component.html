<div class="card activity-task" [style.border-left-color]="color">
  <div class="activity-task-button">
    <button class="btn btn-outline-secondary" (click)="toggleChange()">
      Promijeni
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ activityTask.ActivityTaskName }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Dio {{ activityTask.Activity.ActivityName }}
    </h6>
    <a
      href="#"
      (click)="toggleDetails(); $event.preventDefault()"
      class="card-link"
      >Pokaži / sakrij više informacija</a
    >
    <p class="card-text" *ngIf="detailsShown">
      Duration: {{ activityTask.Duration }}<br />
      Done: {{ activityTask.DonePercentage }}<br />
    </p>

    <div class="activity-task-change" *ngIf="changing">
      <form (submit)="submitForm(); $event.preventDefault()">
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="workedOnTask"
              id="workedOnTask1"
              value="no"
              checked
            />
            <label class="form-check-label" for="workedOnTask1">
              Nisam napravio zadatak
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="workedOnTask"
              id="workedOnTask2"
              value="yes"
            />
            <label class="form-check-label" for="workedOnTask2">
              Napravio sam zadatak
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">U redu</button>
      </form>
    </div>
  </div>
</div>

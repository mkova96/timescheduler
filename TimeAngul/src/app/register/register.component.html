<form  #registerForm="ngForm" (ngSubmit)="register()">
  <div asp-validation-summary="All" class="text-danger"></div>
  <h2 class="text-center text-primary">Registracija</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="firstname" [(ngModel)]="model.firstname" placeholder="Ime">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="lastname" [(ngModel)]="model.lastname" placeholder="Prezime">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="email" [(ngModel)]="model.email" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Lozinka">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Registracija</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Odustani</button>
  </div>
  
</form>

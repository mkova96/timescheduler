<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <h1>Vaš profil</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Obavijest:</strong> Sve nespremljene promjene će biti izgubljene!
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Uredi profil">

              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Ime</h4>
                  <div class="form-group">
                    <input type="text" class="form-control" required name="FirstName" [(ngModel)]="user.FirstName">
                  </div>
                    <h4>Prezime</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" required name="LastName" [(ngModel)]="user.LastName">
                      </div>
              </form>
            </tab>
          </tabset>
        </div>
      </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="card">
          </div>
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Spremi</button>
        </div>
      </div>
  </div>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ActivityColorId" [value]="service.formData.ActivityColorId">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="ActivityColorName.valid" [class.red-icon]="ActivityColorName.invalid && ActivityColorName.touched"></i>
          </div>
        </div>
        <input name="ActivityColorName" #ActivityColorName="ngModel" [(ngModel)]="service.formData.ActivityColorName" class="form-control"
          placeholder="Naziv boje" required>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Spremi</button>
    </div>
  </form>

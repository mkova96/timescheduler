<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
    <input type="hidden"  name="ActivityId" #ActivityId="ngModel" [(ngModel)]="service.formData.ActivityId">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-user-circle" [class.green-icon]="ActivityColorName.valid" [class.red-icon]="ActivityColorName.invalid && ActivityColorName.touched"></i>
              </div>
            </div>
            <input name="ActivityColorName" #ActivityColorName="ngModel" [(ngModel)]="service.formData.ActivityColorName" class="form-control"
              placeholder="Naziv boje" required>
          </div>
        <div class="form-group">
          <label>Status Aktivnosti</label>
          <select name="ActivityStatusId" #ActivityStatusId="ngModel" [(ngModel)]="service.formData.ActivityStatusId" class="form-control"
          [class.is-invalid]="!isValid && service.formData.ActivityStatusId==0">
            <option value="0">-Select-</option>
            <option *ngFor="let item of activityStatusList" value="{{item.ActivityStatusId}}">{{item.Name}}</option>
          </select>
        </div>
      </div>
    </div>
    <!-- order items table-->
    <table class="table table-borderless">
      <thead class="thead-light">
        <th>Food</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>
          <a class="btn btn-sm btn-success text-white" (click)="AddOrEditActivityTask(null,service.formData.ActivityId)"><i class="fa fa-plus"></i> Add Activity Task</a>
        </th>
      </thead>
      <tbody>
        <tr *ngIf="service.activityTasks.length==0" [class.text-danger]="!isValid && service.activityTasks.length==0">
          <td class="font-italic text-center" colspan="5">
            No food item selected for this order.
          </td>
        </tr>
  
        <tr *ngFor="let item of service.activityTasks;let i=index;">
          <td>{{item.ActivityTaskName}} {{service.activityTasks.length}}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddOrEditActivityTask(i,service.formData.ActivityId)"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteActivityTask(item.activityTaskId,i)"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
      <a class="btn btn-outline-dark ml-1" routerLink="/orders"><i class="fa fa-table"></i> View Orders</a>
    </div>
  </form>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ activity.ActivityName }}</h5>
    <p class="card-text">
      Status: {{ activity.ActivityStatus.ActivityStatusName }}
    </p>
    <p class="card-text">
      Rok: {{ activity.DeadLine.toDateString() }}
    </p>
    <a
      routerLink="/activities/{{ activity.ActivityId }}"
      class="btn btn-secondary"
      style="margin-right: .5rem"
      ><i class="fas fa-pencil-alt mr-2"></i> Uredi
    </a>
    <a
      href="#"
      (click)="deleteActivity(); $event.preventDefault()"
      class="btn btn-danger"
      ><i class="fas fa-trash mr-2"></i> Obri≈°i</a
    >
  </div>
</div>
